<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매글 등록</title>

    <!-- JQuery -->
    <script th:src="@{script/jquery-3.7.1.min.js}"></script>
    <script>
        $(function() {
            $("#saveBtn").on("click", validation);
        })

        function validation() {
            let title = $("#title").val();
            let contents = $("#contents").val();

            // 제목 길이 확인 (5글자 이하면 경고창)
            if (title.trim().length <=5) {
                alert("제목을 5자 이상 입력해주세요");
                $("#title").select();
                return;
            }

            // 내용 길이 확인 (5글자 이하면 경고창)
            if (title.trim().length <=5) {
                alert("내용을 5자 이상 입력해주세요");
                $("#contents").select();
                return;
            }

        }

    </script>

    
</head>
<body>

    <div class="container">
    
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/img/cat.png}" alt="로고">
            </a>
            <h2>판매글 등록</h2>
        </div>
    
        <div class="content">
    
            <form th:action="@{/board/boardWrite}" method="post">
                <!-- 수정할 것 -->
                <input type="hidden" name="memId" value="dy">

                <label for="category">
                    카테고리 : <select name="category" id="category">
                                    <option value="clothes">옷</option>
                                    <option value="shoes">신발</option>
                                    <option value="bag">가방</option>
                                </select>
                </label>

                <label for="title">
                    제목 : <input type="text" name="title" id="title">
                </label>

                <label for="contents">
                    내용 : <textarea name="contents" id="contents" cols="30" rows="10"></textarea>
                </label>

                <input type="submit" id="saveBtn" value="저장">

            </form>
            
        </div>

        <!-- CK editor -->
        <script src="https://cdn.ckeditor.com/ckeditor5/41.2.1/classic/ckeditor.js"></script>
        <script src="https://cdn.ckeditor.com/ckeditor5/41.2.1/classic/translations/ko.js"></script>
        <script>
            ClassicEditor.create(document.querySelector("#contents"),{
                language : "ko",
                removePlugins:["Heading"]
            });
        </script>
    
</body>
</html>
